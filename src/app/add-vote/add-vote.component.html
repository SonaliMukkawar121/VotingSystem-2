<div class="cardbook">
    <div class="body">
        <div class="col-md-6 offset-md-3">
            <h3>Add vote</h3>
                <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                  <div class="form-floating mb-3">
                <label for="voterName">Voter Name</label>
    
                      <input type="text" class="form-control" id="voterNameid" [(ngModel)]="addVote1.voterName" name="voterName"
                        required maxlength="21" #voteid="ngModel" [ngClass]="{ 'is-invalid': f.submitted && voteid.invalid }"
                        [ngModelOptions]="{standalone: true}" placeholder="Enter voterName">
                      <div *ngIf="(voteid.touched||f.submitted )&& voteid.errors?.['required']" class="invalid-feedback">
                
                        voter Name is required.
                
                      </div>
                
                
                
                    </div>
                <div class="form-floating mb-3">
                  <label for="floatingInput">Party Name </label>   
    
                  <input type="text" class="form-control" id="partynameid" [(ngModel)]="addVote1.partyName" name="partyName"
                   required maxlength="21" #partyid="ngModel" [ngClass]="{ 'is-invalid': f.submitted && partyid.invalid }"
                    [ngModelOptions]="{standalone: true}" placeholder="Enter partyName">
                  <div *ngIf="(partyid.touched||f.submitted )&& partyid.errors?.['required']" class="invalid-feedback">
            
                                      Party Name is required.
                                      </div>
                                      </div>
    
                         
            
            
                  <!--[disabled]="f.from.valid"-->
                <button class="btn btn-success" type="submit">Submit</button>
            
              </form>
            
            </div>
            
            </div>
